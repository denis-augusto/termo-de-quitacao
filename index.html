<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>Termo de quitação</title>
    </head>
    <body>
        <div class="container pt-3">
            <h1>Termo de quitação</h1>

            <div>
                <form action="">
                    <div class="d-flex row g-4">
                        <div class="col-8">
                            <label class="form-label" for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" >
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="sinistro">Sinistro</label>
                            <input type="text" class="form-control" id="sinistro">
                        </div>
                    </div>
                    <div class="d-flex row g-4 pt-2">
                        <div class="col-3">
                            <label class="form-label" for="marca">Marca</label>
                            <input type="text" class="form-control" id="marca">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="placa">Placa</label>
                            <input type="text" class="form-control" id="placa">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="placa">Data</label>
                            <input type="date" class="form-control" id="data">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end pt-4">
                        <input type="submit" class="btn btn-primary " value="Gerar termo de quitação">
                    </div>
                </form>
            </div>
        </div>
    </body>
